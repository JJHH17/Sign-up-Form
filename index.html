<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="leftImage">
        <div id="titleContainer">
            <p id="myTitle">My Sign-up Form</p>
        </div>
        <p id="photoCredit">Photo by Halie West on Unsplash</p>
        <img id="image" src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Vine Background" width="300">
    </div>
    <div class="firstParagraph">
        <p>This is not a real form!</p>
        <p>If you are looking for a form like this, please contact me!</p>
        <br>
        <p>Sign up now to get started!</p>
    </div>
    <div class="formItems">
        <p id="formTitle">Let's do this!</p>
        <form>
            <div id="name">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="John..." maxlength="20">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Doe..." maxlength="20">
            </div>
            
            <div id="contact-details">
                <label for="email_address">*Email:</label>
                <input type="email" id="email_address" name="email_address" placeholder="example@email.com"
                required maxlength="35">

                <label for="phone_no">*Phone Number:</label>
                <input type="tel" id="phone_no" name="phone_no" placeholder="01784573857" required 
                maxlength="12">
            </div>
        </form>
    </div>
</body>
</html>
